<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-继承性</title>
    <style>
        body {
            color: red;
            font-size: 30px;
            font-weight:700;
        }   
    </style>
</head>
<body>
    <div>div标签</div>
    <p>p标签</p>
    <span>span标签</span>
    <br><br>
    <!-- 如果标签自己有样式则生效自己的样式，不继承 -->
    <a href="#">a标签</a>
    <h1>h1标签</h1>
</body>
</html>
