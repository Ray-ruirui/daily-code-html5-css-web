<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-优先级</title>
    <style>
        /* 技巧：选择器中标签的范围越大，优先级、权重越低 */
        /* 优先级：内联样式 > id选择器 > 类选择器 > 标签选择器 */
        div {
            color: green;
        }
        .box {
            color: red
        }
        #test {
            color: orange;
        }
        /* ！important提权功能提高权重/优先级到最高，慎用 */
        *{
            color:aquamarine !important;
        }
    </style>
</head>
<body>
    <div class="box" id="test" style="color: blueviolet;">div标签</div>
</body>
</html>
