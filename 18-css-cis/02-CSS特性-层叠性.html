<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-层叠性</title>
    <style>
        /* 覆盖：叠加 */
        div {
            color: red;
            font-size: 30px;
        }
        div {
            color: blueviolet;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
