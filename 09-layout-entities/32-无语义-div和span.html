<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span </title>
</head>
<body>
    <!-- div是大盒子，独占一行，自动换行 -->
    <div>这是div标签</div>
    <div>这是div标签</div>
    <!-- span是小盒子 ，全部在一行-->
    <span>这是span标签</span>
    <span>这是span标签</span>

</body>
</html>
