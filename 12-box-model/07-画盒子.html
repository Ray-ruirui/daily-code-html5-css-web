<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画盒子</title>
    <style>
        .orange {
            width: 200px; /* 宽度 */
            height: 100px; /* 高度 */
            background-color: orange; /* 背景颜色 */
        }
        .red {
            width: 200px; /* 宽度 */
            height: 100px; /* 高度 */
            background-color: red; /* 背景颜色 */
        }

    </style>
</head>
<body>
    <div class="orange">div1</div>
    <div class="red">div2</div>
</body>
</html>
