<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 定义 */
        .red {
            color: red; /* 文字颜色 */
        } 
        .size {
            font-size: 30px; /* 文字大小 */
        }  
    </style>
</head>
<body>
    <!-- 使用 -->
    <!-- 一个类选择器可以给多个标签使用 -->
    <!-- 一个标签可以使用多个类名，class属性值写多个类名，类名用空格隔开 -->
    <p class="red size">今天天气真好！</p>
    <p>我爱玩王者荣耀</p>
    <div class="red">这是一个div标签</div>
</body>
</html>
