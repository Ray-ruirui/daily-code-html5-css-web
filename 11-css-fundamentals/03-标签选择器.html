<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <!-- 选中同名标签设置相同样式，无法差异化同名标签样式 -->
    <style>
        p {
            color: red; /* 文字颜色 */
            font-size: 30px; /* 文字大小 */
        }   
    </style>
</head>
<body>
    <p>这是p标签</p>
    <p>hhhhhhh</p>
    <p>嘟哒哒，嘟嘟哒</p>
</body>
</html>
