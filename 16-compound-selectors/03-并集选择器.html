<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* div、p、span标签文字颜色是红色 */
        /* 并集选择器，选中多个不同的元素 */
        div, p, span {
            color: red;
        }   
    </style>
</head>
<body>
    <div>div标签</div>
    <p>p标签</p>
    <span>span标签</span>
</body>
</html>
