<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        /* div里面的span文字颜色是红色 */
        /* 子代选择器，只选中儿子，不包含孙子、重孙子。。。 */
        div > span {
            color: red;
        }   
    </style>
</head>
<body>
    <div>
        <span>儿子span</span>
        <p>
            <span>孙子span</span>   
        </p>
    </div>
</body>
</html>
