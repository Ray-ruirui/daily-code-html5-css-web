<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <strong>strong是加粗</strong>
    <br>
    <b>b也是加粗</b>
    <br>
    <hr>
    <em>en是倾斜</em>
    <br>
    <i>i也是倾斜</i>
    <hr>
    <ins>ins是下划线</ins>
    <br>
    <u>u也是下划线</u>
    <hr>
    <del>del是删除线</del>
    <br>
    <s>s也是删除线</s>
    <hr>

    
</body>
</html>
