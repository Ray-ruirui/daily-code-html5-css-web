<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片对齐方式</title>
    <style>
        div{
            text-align: center; /* 图片居中 */
        }   
        img{
            width: 300px;
            height: 200px;
            /* text-align: right;  图片右对齐 */
            /* text-align: left;   图片左对齐 */
        }
    </style>
</head>
<body>
    <div>
        <img src="./6.jpg" >
    </div>
</body>
</html>
