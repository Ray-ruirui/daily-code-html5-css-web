<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰线</title>
    <style>
        a{
            text-decoration: none; /* 去掉下划线 */
        }
        div{
            text-decoration: underline; /* 添加下划线 */
        }
        p{
            text-decoration: line-through; /* 添加删除线 */
        }
        span{
            text-decoration: overline; /* 添加顶划线 */
        }   
    </style>
</head>
<body>
    <a href="#">a标签，去掉下划线</a>
    <div>div标签，添加下划线</div>
    <p>p标签，添加删除线</p>
    <span>span标签，添加顶划线</span>
</body>
</html>
