<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font属性</title>
    <style>
        div{
            /* 文字倾斜、文字加粗、字体大小是30px、行高2倍、楷体; */
            font: italic 700 30px/2 楷体;
            /* font属性必须写字号和字体，否则属性不生效 */
        }
    </style>
       
</head>
<body>
    <div>测试font属性</div>
</body>
</html>
