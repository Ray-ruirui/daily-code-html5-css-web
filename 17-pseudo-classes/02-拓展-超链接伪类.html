<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接伪类</title>
    <style>
        /* 超链接的不同状态伪类 */
            a:link {
                color: blue; /* 未访问的链接颜色 */
            }
            a:visited {
                color: purple; /* 已访问的链接颜色 */
            }
            /* 工作中，一个a标签选择器设置超链接样式，hover状态特殊设置 */
            a:hover {
                color: red; /* 鼠标悬停时的链接颜色 */
            }
            a:active {
                color: orange; /* 激活状态的链接颜色 */
            }
    </style>
</head>
<body>
    <a href="#">a标签，测试伪类</a>
</body>
</html>
