<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素</title>
    <style>
        /* 行内块：不独占一行；加宽高生效；一行共存多个；宽度由内容撑开 */
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<!--行内块元素 -->
<img src="../03-images-links/cake.jpg" alt="">
<img src="../03-images-links/milk.jpg" alt="">
</body>
</html>
