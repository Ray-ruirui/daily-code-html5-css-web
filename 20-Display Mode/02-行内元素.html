<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        /* 行内：不独占一行；加宽高不生效；一行共存多个；尺寸由内容撑开 */
        span{
            width: 200px;
            height: 200px;
        }
        .span1{
            background-color: red;
        }
        .span2{
            background-color: blue;
        }
    </style>
</head>
<body>
<!-- 行内元素 -->
<span class="span1">span1</span>   
<span class="span2">span2</span>
</body>
</html>
